<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <audio id="win">
        <source src = "assets/audio/yeah.mp3" type= "audio/mpeg">
    </audio>
    <audio id="lose">
            <source src = "assets/audio/oh_no.mp3" type= "audio/mpeg">
    </audio>
    <audio id="timeout">
            <source src = "assets/audio/oh_no1.mp3" type= "audio/mpeg">
    </audio>
    <div class = "container">
        <div class="row">
            <div class="col-md"> 
                <div class="card" style="width: 18rem;">
                    <div class="card-body center"><img src="assets/images/download.png">
                      <h5 class="card-title">Game of Thrones Trivia</h5>
                      <p class="card-text">Attempt the Game of Thrones trivia</p>
                    </div>
                <div>
                        <div>
                        <button type="button" class="btn btn-dark" id="start">Start</button>
                        </div>
                  </div>
            </div>
        </div>
        
        <div class="col-md">
            <div class="countdown"></div>
            <br>
            <div class="question-display"></div>
            <br>
            <div id="button-display"></div>

            <div class="areYouRight">
            </div>
           <div class="answer-page"></div>

            <div class="final-page" style="display: none">
                <div id="message"></div>
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="time-out"></div>
                <div id="photo"></div>
                <div>
                    <button type="button" class="btn btn-secondary" id="start">Play Again</button>
                </div>
            </div>
            
        </div>
    </div>
    </div>

       

    </div>

    

<script src = "assets/javascript/app.js"></script>

</body>
</html>
